<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando Valores</title>
    <style>
        body{
            font: normal 15pt Arial;
            background-color: aliceblue;
        }
        input{
            width: 150px;
            height: 30px;
            font:normal 15pt Arial ;
        }
        div#res{
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplicando Valores</h1>
    <input type="number" name="caixa1" id="caixa1"> x 
    <input type="number" name="caixa2" id="caixa2">
    <input type="button" value="Multiplicar" onclick="Multiplicar()">
    <div id="res">Resultado:</div>
</body>
    <script>
        function Multiplicar(){
            var caixa1 = document.getElementById('caixa1')
            var caixa2 = document.getElementById('caixa2')
            var res = document.getElementById('res')
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var m = n1 * n2
            res.innerText = 'Resultado: ' + m

        }
    </script>
</html>
