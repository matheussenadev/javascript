<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codições Compostas</title>
    <style>
     p#res{
        color: blue;
     }
    </style>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Digite seu país de origem <input type="text" id="país">
    <input type="button" value="verificar" onclick="verificar()">
    <p id="res"></p>
   <script>
        function verificar(){
            var país = document.getElementById('país').value
            var res = document.getElementById('res')
            res.innerHTML = `Seu país de origem é: ${país}<br>`
            if(país == 'Brasil'){
            res.innerHTML += 'Você é brasileiro'
        }else{
            res.innerHTML += 'Você é estrangeiro'
        }
    }
       
           
   </script>
</body>
</html>
