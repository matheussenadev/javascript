<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Este é meu primeiro documento em JavaScript</h1>
    <p>Estou aprendendo Java Script</p>
    <p><a href="#" class="link">Clique aqui</a></p>
    <script>
       var n1 = Number(window.prompt('Digite um número:'))
       var n2 = Number(window.prompt('Digite outro número:'))
       var soma = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é: ${soma} ` )
    </script>
</body>
</html>
